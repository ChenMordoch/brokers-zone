<div class="questions-box">
    @for (option of options; track option) {
        @if (option.show) {
            <div>
                <app-drop-down-question
                    (selectionEvent)="selectOption(option.id, $event)"
                    [question]="option.question"
                    [options]="option.answers">
                </app-drop-down-question>
            </div>
        }
    }
</div>
